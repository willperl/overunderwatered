<input id="photo" type="file">
<div id="results"></div>

<script>
	async function readImageAsDataURL(file) {
		return new Promise((resolve, reject) => {
			const reader = new FileReader();
			reader.onload = () => resolve(reader.result);
			reader.onerror = reject;
			reader.readAsDataURL(file);
		});
	}

	async function sendImageToAPI(base64Image) {
		const payload = JSON.stringify({ data: [base64Image] });

		console.log("Payload length:", payload.length);  // helpful debug
		const response = await fetch('https://smittens-overorunderwatered.hf.space/gradio_api/predict/', {
			method: "POST",
			headers: {
				"Content-Type": "application/json"
			},
			body: payload
		});

		const json = await response.json();
		console.log("Raw response:", json);

		// Try generic handling first, depending on structure
		if (json.data && json.data[0] && json.data[0].confidences) {
			const label = json.data[0].confidences[0].label;
			const conf = json.data[0].confidences[0].confidence;
			results.innerHTML = `<br/><img src="${base64Image}" width="300"><p>${label}</p><p>${conf}</p>`;
		} else {
			results.innerHTML = `<p>Unexpected response:</p><pre>${JSON.stringify(json, null, 2)}</pre>`;
		}
	}

	document.getElementById("photo").addEventListener("input", async (event) => {
		const file = event.target.files[0];
		if (!file) return;

		try {
			const base64Image = await readImageAsDataURL(file);
			await sendImageToAPI(base64Image);
		} catch (err) {
			console.error("Error reading or sending image:", err);
			results.innerHTML = `<p style="color:red">Error: ${err.message}</p>`;
		}
	});
</script>
