<input id="photo" type="file">
<div id="results"></div>
<script>
  async function loaded(reader) {
    const response = await fetch('https://smittens-overorunderwatered.hf.space/run/predict/', {
      method: "POST", body: JSON.stringify({ "data": [reader.result] }),
      headers: { "Content-Type": "application/json" }
    });
    //const json = await response.json();
const text = await response.text(); // <-- not json yet
console.log("Raw response:", text);

let json;
try {
  json = JSON.parse(text);
} catch (err) {
  console.error("Failed to parse JSON:", err);
  results.innerHTML = `<p>⚠️ Invalid JSON response from server</p>`;
  return;
}

if (!json.data) {
  console.error("json.data missing:", json);
  results.innerHTML = `<p>⚠️ Unexpected API response format</p>`;
  return;
}

    // console.log("json", json);
    //const label = json['data'][0]['confidences'][0]['label'];
    //const conf = json['data'][0]['confidences'][0]['confidence'];
    const scores = json.data[0];
	const entries = Object.entries(scores).sort((a, b) => b[1] - a[1]);
	const [label, conf] = entries[0];
    // console.log("conf", conf);
    //results.innerHTML = `<br/><img src="${reader.result}" width="300"> <p>${label}</p> <p>${conf}<p>`
    results.innerHTML = `
	  <br/><img src="${reader.result}" width="300">
	  <p><strong>${label}</strong></p>
	  <p>Confidence: ${(conf * 100).toFixed(2)}%</p>
	`;
  }
  function read() {
    const reader = new FileReader();
    reader.addEventListener('load', () => loaded(reader))
    reader.readAsDataURL(photo.files[0]);
  }
  photo.addEventListener('input', read);
</script>
