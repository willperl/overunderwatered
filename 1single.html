layout: page
---

<input id="photo" type="file">
<div id="results"></div>

<script type="module">
	import { client } from "https://gradio.s3-us-west-2.amazonaws.com/5.0.0/gradio.js";

	async function classifyImage(base64Image) {
		const app = await client.connect("smittens/overorunderwatered");

		const result = await app.predict("/predict", [base64Image]);
		console.log("Result:", result);
		
		document.getElementById("results").innerHTML = `
			<img src="${base64Image}" width="300">
			<p>${result.data[0].label}</p>
			<p>${(result.data[0].confidence * 100).toFixed(2)}%</p>
		`;
	}

	document.getElementById("photo").addEventListener("change", (e) => {
		const reader = new FileReader();
		reader.onload = () => classifyImage(reader.result);
		reader.readAsDataURL(e.target.files[0]);
	});
</script>
